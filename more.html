<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- components -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- components -->
  <header class='screen-header'>
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <span class="badge-sm"></span>
        <i class="fas fa-cog fa-lg"></i>
      </span>
    </div>
  </header>

  <main class='main-screen more-screen'>
    <!-- components -->
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.pinimg.com/564x/aa/53/07/aa53077332c7edee9197913a78ae8767.jpg"
          class='user-component__avatar user-component__avatar' />
        <div class="user-component__text">
          <h4 class="user-component__title">KakaoTalk</h4>
          <div>
            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
            <span>!</span>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="icons-row">
      <div class="icons-row__icon">
        <i class='far fa-calendar'></i>
        <span>Calendar</span>
      </div>
      <div class="icons-row__icon">
        <i class='far fa-smile-beam'></i>
        <span>Emoticons</span>
      </div>
      <div class="icons-row__icon">
        <i class='fas fa-paint-roller'></i>
        <span>Themes</span>
      </div>
      <div class="icons-row__icon">
        <i class='fas fa-file-invoice-dollar'></i>
        <span>Account</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Friends Gem</span>
        </div>
      </div>
    </div>
  </main>

  <!-- components -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>

        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="nav__new badge-sm"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/066dcac9a7.js" crossorigin="anonymous"></script>
</body>

</html>
