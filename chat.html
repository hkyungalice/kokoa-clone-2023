<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body id='chat-screen'>
  <!-- components -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- components -->
  <header class='alt-header'>
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">니꼬</h1>
    </div>
    <div class="alt-header__column">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-bars fa-lg"></i>
      </span>
    </div>
  </header>

  <main class='main-screen main-chat'>
    <div class="chats__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="https://img.siksinhot.com/article/1617170495644923.jpg" alt="이미지">
      <div class="message-row__content">
        <span class="message__author">니꼬</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi! Nice to meet you!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class='reply'>
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder='Write a message...' />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <!-- 웹으로 진입 불가능 -->
  <div id="not-mobile">
    <span>Your screen is SUPER BIG!! 😭</span>
  </div>

  <!-- 가로모드 불가능 -->
  <div id="no-landscape">
    <span>Plese use this with portrait mode! 📱</span>
  </div>

  <script src="https://kit.fontawesome.com/066dcac9a7.js" crossorigin="anonymous"></script>
</body>

</html>
