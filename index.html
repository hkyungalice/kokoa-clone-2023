<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class='welcome-header'>
    <h1 class='welcome-header__title'>Welcome to Kokoa Clone</h1>
    <p class='welcome-header__text'> If you have a Kakao Account, log in with your email or phone number.</p>
  </header>

  <form id='login-form' action='friends.html' method='get'>
    <!-- action : 어떤 페이지로 data를 보낼지 결정함 -->
    <!-- method : post / get(url에 포함되도 괜찮은 정보만 포함되어야함) -->
    <input name='username' type="text" placeholder='Email or Phone number' />
    <input name='password' type="password" placeholder='Password' />
    <input type="submit" value='Log In'>

    <a href="#">Find Kakao Account or Password</a>
  </form>

  <!-- 웹으로 진입 불가능 -->
  <div id="not-mobile">
    <span>Your screen is TOO BIG!! 😭</span>
  </div>

  <script src="https://kit.fontawesome.com/066dcac9a7.js" crossorigin="anonymous"></script>
</body>

</html>
