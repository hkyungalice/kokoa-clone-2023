<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- components -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- components -->
  <header class='screen-header'>
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <a href="settings.html">
          <span class="badge-sm"></span>
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <main class='main-screen'>
    <div class="icons-row">
      <div class="icons-row__icon">
        <i class='fas fa-qrcode'></i>
        <span>QR Code</span>
      </div>
      <div class="icons-row__icon">
        <i class='far fa-address-book'></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icons-row__icon">
        <i class='fas fa-fingerprint'></i>
        <span>Add by ID</span>
      </div>
      <div class="icons-row__icon">
        <i class='far fa-envelope'></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">
        Recommended Friends
        <span>You have no recommended friends.</span>
      </h6>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>Go to Openchat Home
          <i class="fas fa-chevron-right"></i>
        </span>
      </div>
      <div class="open-post">
        <!-- left -->
        <div class="open-post__column">
          <h5 class='open-post__title'>#BTS</h5>
          <h6 class='open-post__hashtags'>#bts#army#friends</h6>
          <div class="open-post__memebers">
            <img src="https://i.pinimg.com/564x/aa/53/07/aa53077332c7edee9197913a78ae8767.jpg" alt="내이미지" />

            <span class='open-post__memebers-count'>802 members</span>
            <div class="divider"></div>
            <span class="open-post__memeber-status">Active</span>
          </div>
        </div>

        <!-- right -->
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://i.pinimg.com/236x/81/6e/83/816e83317bf13dd5f4658d7a96960379.jpg" alt='썸네일' />
            <div class='open-post__heart-count'>
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- components -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>

        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="badge-sm nav__new"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- 웹으로 진입 불가능 -->
  <div id="not-mobile">
    <span>Your screen is TOO BIG!! 😭</span>
  </div>

  <!-- 가로모드 불가능 -->
  <div id="no-landscape">
    <span>Plese use this with portrait mode! 📱</span>
  </div>

  <script src="https://kit.fontawesome.com/066dcac9a7.js" crossorigin="anonymous"></script>
</body>

</html>
