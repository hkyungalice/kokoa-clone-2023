<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- components -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- components -->
  <header class='screen-header'>
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <a href="settings.html">
          <span class="badge-sm"></span>
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <a id='friends-display-link'>
    <i class="fas fa-info-circle"></i>
    Friend's Names Display
    <i class="fas fa-chevron-right fa-xs"></i>

  </a>

  <main class='friends-screen'>
    <!-- components -->
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.pinimg.com/564x/aa/53/07/aa53077332c7edee9197913a78ae8767.jpg"
          class='user-component__avatar user-component__avatar--xl' />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <!-- <h6 class="user-component__subtitle">this is a random text, wake up!</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://i.pinimg.com/564x/aa/53/07/aa53077332c7edee9197913a78ae8767.jpg"
            class='user-component__avatar user-component__avatar--sm' />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>

          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- components -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="badge-sm nav__new"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- 페이지 진입 > splash 화면 먼저 보이기 -->
  <div id='splash-screen'>
    <i class="fas fa-comment"></i>
  </div>

  <script src="https://kit.fontawesome.com/066dcac9a7.js" crossorigin="anonymous"></script>
</body>

</html>
